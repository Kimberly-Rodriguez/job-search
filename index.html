        <div>
            <div class="uk-card-body">
                <p>Welcome! Use the dropdown to chose a job category you would like to search</p>

            <form class="uk-form-horizontaluk-width-1-1">
                <div class="uk-margin ">
                    <!-- <label class="uk-form-label" for="form-horizontal-select">Job Categories</label> -->

                            <option>Editor</option>
                            <option>HR</option>
                            <option>Law</option>

                            <option>Nurses</option>
                            <option>Physical Assistant</option>
                            <option>Project Management</option>
                            <option>Recruiting</option>
                            <option>Sales</option>
                            <option>UX</option>
                            <option>Writer</option>
                            <option>Account Management/Customer Success</option>
                            <option>Customer Service Career</option>
                            <option>Design</option>
                            <option>Education</option>
                            <option>IT</option>
                            <option>Marketing</option>
                            <option>Mental Health</option>
                            <option>Office Administration</option>
                            <option>Product</option>
                            <option>Public Relations</option>
                            <option>Retail</option>
                            <option>Software Engineer</option>
                            <option>Videography</option>
                        </select>
                    </div>
                    <button class="uk-button uk-button-primary uk-button-large uk-width-1-1">Submit</button>
                </div>
            </form>
        </div>
    </div>
